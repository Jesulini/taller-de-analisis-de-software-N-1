{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="{% static 'usuarios/css/registro.css' %}">
</head>
<body>
  <div class="form-container">
    <h2>Registro</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="mensaje">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-primary">Registrar</button>
    </form>

    <p class="link">
      ¿Ya tienes cuenta? <a href="{% url 'usuarios:login' %}">Inicia sesión aquí</a>
    </p>
  </div>
</body>
</html>
