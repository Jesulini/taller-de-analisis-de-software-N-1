{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ libro.titulo }}</title>
  <link rel="stylesheet" href="{% static 'catalogo/css/libro.css' %}">
</head>
<body>
  <header>
    <p>Bienvenido, {{ usuario.nombre_completo }} | <a href="{% url 'usuarios:logout' %}">Cerrar sesión</a></p>
    <button onclick="window.location.href='{% url 'home' %}'" class="btn-secondary">⬅ Volver al inicio</button>
  </header>

  <div class="detalle-container">
    <div class="detalle-card">
      <img src="{{ libro.imagen.url }}" alt="{{ libro.titulo }}" class="detalle-img">
      <div class="detalle-info">
        <h2>{{ libro.titulo }}</h2>
        <p class="autor">{{ libro.autor }}</p>
        <p class="descripcion">{{ libro.descripcion }}</p>
        <p class="stock">{{ libro.stock }} unidades disponibles</p>
        <p class="mensaje">Aquí puedes agregar tu lógica de reservas con Django</p>
      </div>
    </div>
  </div>
</body>
</html>
