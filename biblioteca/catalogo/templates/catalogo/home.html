{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat√°logo de Libros</title>
  <link rel="stylesheet" href="{% static 'catalogo/css/home.css' %}">
</head>
<body>
  <header>
    <h1>üìö Cat√°logo de Libros</h1>
    <p>Bienvenido, {{ usuario.nombre_completo }} | <a href="{% url 'usuarios:logout' %}">Cerrar sesi√≥n</a></p>
    <form method="GET" action="">
      <input type="text" name="q" placeholder="Buscar libro o autor..." value="{{ request.GET.q }}">
      <button type="submit">üîç Buscar</button>
    </form>
  </header>

  <main class="libros-container">
    {% for libro in libros %}
      <div class="libro-card">
        <img src="{{ libro.imagen.url }}" alt="{{ libro.titulo }}">
        <h2>{{ libro.titulo }}</h2>
        <p>{{ libro.autor }}</p>
        <a href="{% url 'catalogo:detalle_libro' libro.id %}" class="btn-verde">Ver detalle</a>
      </div>
    {% empty %}
      <p>No hay libros disponibles.</p>
    {% endfor %}
  </main>
</body>
</html>
